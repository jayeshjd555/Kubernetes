apiVersion: v1
kind: Pod
metadata:
  name: config-pod
  namespace: tutorial
  labels:
    app: config-app
    tutorial: configuration
spec:
  containers:
  - name: app
    image: busybox:latest
    command: ["/bin/sh", "-c", "sleep 3600"]
    env:
    - name: APP_NAME
      valueFrom:
        configMapKeyRef:
          name: app-config
          key: APP_NAME
    - name: APP_ENV
      valueFrom:
        configMapKeyRef:
          name: app-config
          key: APP_ENV
    - name: APP_DATABASE_NAME
      valueFrom:
        configMapKeyRef:
          name: app-config
          key: APP_DATABASE_NAME
    envFrom:
    - configMapRef:
        name: app-config
    volumeMounts:
    - name: config-volume
      mountPath: /etc/config
  volumes:
  - name: config-volume
    configMap:
      name: app-config


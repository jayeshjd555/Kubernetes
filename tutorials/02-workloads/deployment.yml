apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: tutorial
  labels:
    app: nginx
    tutorial: workloads
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        tutorial: workloads
    spec:
      containers:
      - name: nginx
        image: nginx:1.20
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"


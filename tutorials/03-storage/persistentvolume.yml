apiVersion: v1
kind: PersistentVolume
metadata:
  name: tutorial-pv
  labels:
    type: local
    tutorial: storage
spec:
  storageClassName: local-storage
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: /tmp/tutorial-data
    type: DirectoryOrCreate


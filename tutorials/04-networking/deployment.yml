apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-deployment
  namespace: tutorial
  labels:
    app: web
    tutorial: networking
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
        tutorial: networking
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"


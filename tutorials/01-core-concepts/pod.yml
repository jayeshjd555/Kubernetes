apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
  namespace: tutorial
  labels:
    app: nginx
    tutorial: core-concepts
spec:
  containers:
  - name: nginx
    image: nginx:latest
    ports:
    - containerPort: 80
      name: http
    resources:
      requests:
        memory: "64Mi"
        cpu: "100m"
      limits:
        memory: "128Mi"
        cpu: "200m"

